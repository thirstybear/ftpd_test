group 'uk.co.thirstybear'
version '1.0'

task wrapper(type: Wrapper) {
  gradleVersion = '2.9'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

task buildDocker {
  "docker build --rm -t thirstybear/ftpd_test .".execute()
}

task deployDocker {
  "docker deploy thirstybear/ftpd_test".execute()
}